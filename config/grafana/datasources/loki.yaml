apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: true
    version: 1
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        # Extract request_id from logs for easy tracing
        - datasourceUid: loki
          matcherRegex: "request_id[\":]\\s*\"([^\"]+)\""
          name: request_id
          url: ""
        - datasourceUid: tempo
          matcherRegex: "trace_id[\":]\\s*\"([^\"]+)\""
          name: trace_id
          url: "$${__value.raw}"
