[pytest]
markers =
    smoke: smoke tests
    postgres: tests requiring postgres
    migrations: migration tests
    asyncio: asyncio-marked tests
    sanity: sanity checks
    anyio: async tests running under AnyIO
    e2e: end-to-end tests
    slow: slow-running tests
    epic1: Epic 1 security verification smoke tests (upload cap, CSRF, trusted-proxy, Stripe boundary)
