global:
  scrape_interval: 15s
  evaluation_interval: 30s

rule_files:
  - /etc/prometheus/rules/*.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  - job_name: "clean-api"
    metrics_path: /metrics
    bearer_token_file: /run/secrets/prom_metrics_token
    static_configs:
      - targets: ["api:8000"]
  - job_name: "api-canary"
    metrics_path: /metrics
    bearer_token_file: /run/secrets/prom_metrics_token
    static_configs:
      - targets: ["api-canary:8000"]
