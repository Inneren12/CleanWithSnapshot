name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  api:
    name: API - Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Display Python version
        run: python --version

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt', 'backend/constraints.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (syntax guard)
        run: |
          python -m pip install ruff==0.6.5
          ruff check app tests --select E9

      - name: Run unit tests
        run: |
          # Run tests excluding smoke and postgres markers (unit tests that work with SQLite)
          # Also ignore smoke folder entirely as belt-and-suspenders
          pytest -v -m "not smoke and not postgres" --ignore=tests/smoke --tb=short
        env:
          # CI-safe environment variables (no secrets)
          APP_ENV: "dev"
          TESTING: "true"
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"

  web:
    name: Web - Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Display Node version
        run: node --version

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Lint (if available)
        run: npm run lint --if-present

      - name: Build application
        run: npm run build
        env:
          # CI-safe environment variable for Next.js build
          NEXT_PUBLIC_API_BASE_URL: "http://localhost:8000"

  api-prod-config:
    name: API - Prod Config Validation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt', 'backend/constraints.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate prod config requirements
        run: |
          python -c "from app.settings import Settings; s = Settings(); print(f'✓ Prod config validation passed: APP_ENV={s.app_env}')"
        env:
          # Prod mode with CI-safe dummy secrets (validates prod enforcement still works)
          APP_ENV: "prod"
          TESTING: "false"
          AUTH_SECRET_KEY: "ci-auth-secret-not-default-12345678"
          CLIENT_PORTAL_SECRET: "ci-client-secret-not-default-12345678"
          WORKER_PORTAL_SECRET: "ci-worker-secret-not-default-12345678"
          METRICS_ENABLED: "false"
          STRICT_CORS: "false"

  security:
    name: Security - Bandit Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: python -m pip install bandit==1.7.9 --no-cache-dir

      - name: Run Bandit (high severity)
        run: |
          set -o pipefail
          bandit -r backend/app --severity-level high -f json -o bandit-report.json --exit-zero 2>&1 | tee bandit.log
          status=${PIPESTATUS[0]}
          if [ ! -f bandit-report.json ]; then
            echo '{"error":"bandit failed. See bandit.log"}' > bandit-report.json
          fi
          exit "$status"

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: |
            bandit-report.json
            bandit.log

  container-scan:
    name: Security - Trivy Image Scan
    runs-on: ubuntu-latest
    env:
      COMPOSE_PROJECT_NAME: cleanwithsnapshot
      TRIVY_REPORT_ONLY: ${{ vars.TRIVY_REPORT_ONLY || 'false' }}
      TRIVY_EXIT_CODE: ${{ (github.event_name == 'pull_request' && vars.TRIVY_REPORT_ONLY == 'true') && '0' || '1' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build api and web images
        run: docker compose build api web

      - name: Scan api image (Trivy)
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: cleanwithsnapshot-api
          format: json
          output: trivy-api.json
          scanners: vuln
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: ${{ env.TRIVY_EXIT_CODE }}

      - name: Scan web image (Trivy)
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: cleanwithsnapshot-web
          format: json
          output: trivy-web.json
          scanners: vuln
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: ${{ env.TRIVY_EXIT_CODE }}

      - name: Summarize Trivy results
        if: always()
        run: |
          summarize() {
            local report="$1"
            local label="$2"
            if [ ! -f "$report" ]; then
              echo "No Trivy report found for ${label}."
              return
            fi
            echo "Trivy summary for ${label}:"
            jq -r '
              def sev($s): [.. | objects | select(has("Severity")) | select(.Severity == $s)] | length;
              {
                CRITICAL: sev("CRITICAL"),
                HIGH: sev("HIGH"),
                MEDIUM: sev("MEDIUM"),
                LOW: sev("LOW"),
                UNKNOWN: sev("UNKNOWN")
              } | to_entries[] | "\(.key): \(.value)"
            ' "$report"
          }
          summarize trivy-api.json "api"
          summarize trivy-web.json "web"

      - name: Upload Trivy reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-reports
          path: |
            trivy-api.json
            trivy-web.json

  secrets-scan:
    name: Security - Secrets Scan (Gitleaks)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  infra:
    name: Infrastructure - Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create ephemeral .env for compose validation
        run: |
          cat > .env <<'EOF'
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
          POSTGRES_DB=cleaning
          EOF

      - name: Validate docker-compose.yml
        run: |
          echo "Validating docker-compose configuration..."
          docker compose config > /dev/null
          echo "✓ docker-compose.yml is valid"

      - name: Cleanup ephemeral .env
        run: rm -f .env

      - name: Check for shell scripts
        run: |
          if [ -d "ops" ]; then
            echo "Checking bash scripts in ops/..."
            find ops -name "*.sh" -type f -exec bash -n {} \; -print
            echo "✓ All bash scripts have valid syntax"
          else
            echo "ℹ No ops/ directory found, skipping bash validation"
          fi
