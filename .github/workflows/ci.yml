name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  api:
    name: API - Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Display Python version
        run: python --version

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt', 'backend/constraints.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          # Run tests excluding smoke and postgres markers (unit tests that work with SQLite)
          pytest -v -m "not smoke and not postgres" --tb=short
        env:
          # CI-safe environment variables (no secrets)
          TESTING: "true"
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"

  web:
    name: Web - Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Display Node version
        run: node --version

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # CI-safe environment variable for Next.js build
          NEXT_PUBLIC_API_BASE_URL: "http://localhost:8000"

  infra:
    name: Infrastructure - Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: |
          echo "Validating docker-compose configuration..."
          docker compose config > /dev/null
          echo "✓ docker-compose.yml is valid"

      - name: Check for shell scripts
        run: |
          if [ -d "ops" ]; then
            echo "Checking bash scripts in ops/..."
            find ops -name "*.sh" -type f -exec bash -n {} \; -print
            echo "✓ All bash scripts have valid syntax"
          else
            echo "ℹ No ops/ directory found, skipping bash validation"
          fi
