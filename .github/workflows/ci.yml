name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  api:
    name: API - Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Display Python version
        run: python --version

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt', 'backend/constraints.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Dependency vulnerability scan (pip-audit)
        id: pip_audit
        continue-on-error: true
        run: |
          python -m pip install pip-audit==2.7.3 --no-cache-dir
          set +e
          set -o pipefail
          pushd backend >/dev/null
          pip-audit -r requirements.txt -f json -o ../pip-audit.json 2>&1 | tee ../pip-audit.log
          EC=${PIPESTATUS[0]}
          set -e
          popd >/dev/null
          if [ ! -f pip-audit.json ]; then
            printf '{"error":"pip-audit failed before producing json. See pip-audit.log","exit_code":%s}\n' "${EC}" > pip-audit.json
            echo "exit_code=2" >> "$GITHUB_OUTPUT"
            exit 2
          fi
          echo "exit_code=$EC" >> "$GITHUB_OUTPUT"
          exit "${EC}"

      - name: Upload pip-audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: |
            pip-audit.json
            pip-audit.log

      - name: Summarize pip-audit results
        if: always()
        env:
          PIP_AUDIT_EXIT: ${{ steps.pip_audit.outputs.exit_code }}
        run: |
          python - <<'PY'
          import json
          import os
          from collections import Counter
          from pathlib import Path

          data = json.loads(Path("pip-audit.json").read_text())
          if isinstance(data, dict) and "dependencies" in data:
            deps = data["dependencies"]
          else:
            deps = data

          vuln_count = 0
          packages = Counter()
          vuln_ids = Counter()
          is_error_payload = isinstance(data, dict) and "error" in data
          if is_error_payload:
            print(f"pip-audit error: {data.get('error')}")
          for dep in deps or []:
            vulns = dep.get("vulns", [])
            vuln_count += len(vulns)
            if vulns:
              packages[dep.get("name", "unknown")] += len(vulns)
              for vuln in vulns:
                vuln_ids[vuln.get("id", "unknown")] += 1

          top_packages = ", ".join(
            f"{name}({count})" for name, count in packages.most_common(5)
          ) or "none"
          top_vulns = ", ".join(
            f"{vuln_id}({count})" for vuln_id, count in vuln_ids.most_common(5)
          ) or "none"

          exit_code_raw = os.environ.get("PIP_AUDIT_EXIT", "unknown")
          print(f"pip-audit exit code: {exit_code_raw}")
          print(f"Total vulnerabilities: {vuln_count}")
          print(f"Top affected packages: {top_packages}")
          print(f"Top vulnerability IDs: {top_vulns}")

          if vuln_count > 0:
            raise SystemExit(1)

          if exit_code_raw != "0" or is_error_payload:
            print("pip-audit execution failed without producing vulnerability data.")
            raise SystemExit(2)
          PY

      - name: Lint (syntax guard)
        run: |
          python -m pip install ruff==0.6.5
          ruff check app tests --select E9

      - name: Run unit tests
        run: |
          # Run tests excluding smoke and postgres markers (unit tests that work with SQLite)
          # Also ignore smoke folder entirely as belt-and-suspenders
          pytest -v -m "not smoke and not postgres" --ignore=tests/smoke --tb=short
        env:
          # CI-safe environment variables (no secrets)
          APP_ENV: "dev"
          TESTING: "true"
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"

  web:
    name: Web - Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Display Node version
        run: node --version

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Dependency vulnerability scan (npm audit)
        run: npm audit --omit=dev --audit-level=high

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Lint (if available)
        run: npm run lint --if-present

      - name: Build application
        run: npm run build
        env:
          # CI-safe environment variable for Next.js build
          NEXT_PUBLIC_API_BASE_URL: "http://localhost:8000"

  api-prod-config:
    name: API - Prod Config Validation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt', 'backend/constraints.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate prod config requirements
        run: |
          python -c "from app.settings import Settings; s = Settings(); print(f'✓ Prod config validation passed: APP_ENV={s.app_env}')"
        env:
          # Prod mode with CI-safe dummy secrets (validates prod enforcement still works)
          APP_ENV: "prod"
          TESTING: "false"
          AUTH_SECRET_KEY: "ci-auth-secret-not-default-12345678"
          CLIENT_PORTAL_SECRET: "ci-client-secret-not-default-12345678"
          WORKER_PORTAL_SECRET: "ci-worker-secret-not-default-12345678"
          METRICS_ENABLED: "false"
          STRICT_CORS: "false"

  infra:
    name: Infrastructure - Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create ephemeral .env for compose validation
        run: |
          cat > .env <<'EOF'
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
          POSTGRES_DB=cleaning
          EOF

      - name: Validate docker-compose.yml
        run: |
          echo "Validating docker-compose configuration..."
          docker compose config > /dev/null
          echo "✓ docker-compose.yml is valid"

      - name: Cleanup ephemeral .env
        run: rm -f .env

      - name: Check for shell scripts
        run: |
          if [ -d "ops" ]; then
            echo "Checking bash scripts in ops/..."
            find ops -name "*.sh" -type f -exec bash -n {} \; -print
            echo "✓ All bash scripts have valid syntax"
          else
            echo "ℹ No ops/ directory found, skipping bash validation"
          fi
