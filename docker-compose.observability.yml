services:
  loki:
    image: grafana/loki:2.9.3
    restart: unless-stopped
    command:
      - -config.file=/etc/loki/config.yml
      - -config.expand-env=true
    expose:
      - "3100"
    volumes:
      - ./observability/loki/config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  promtail:
    image: grafana/promtail:2.9.3
    restart: unless-stopped
    command:
      - -config.file=/etc/promtail/config.yml
      - -config.expand-env=true
    environment:
      - APP_ENV=${APP_ENV:-local}
    volumes:
      - ./observability/promtail/config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./logs:/var/log/caddy:ro
    depends_on:
      - loki
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  grafana:
    image: grafana/grafana:10.2.3
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - loki
      - tempo
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  tempo:
    image: grafana/tempo:2.4.1
    restart: unless-stopped
    command:
      - -config.file=/etc/tempo/config.yml
    expose:
      - "3200"
      - "4317"
      - "4318"
    volumes:
      - ./observability/tempo/config.yml:/etc/tempo/config.yml:ro
      - tempo_data:/var/tempo
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  prometheus:
    image: prom/prometheus:v2.52.0
    restart: unless-stopped
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - ${PROM_METRICS_TOKEN_FILE:-./secrets/prom_metrics_token}:/run/secrets/prom_metrics_token:ro
      - prometheus_data:/prometheus
    depends_on:
      - alertmanager
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  alertmanager:
    image: prom/alertmanager:v0.27.0
    restart: unless-stopped
    command:
      - --config.file=/etc/alertmanager/config.yml
      - --config.expand-env=true
    ports:
      - "127.0.0.1:9093:9093"
    environment:
      - ALERTMANAGER_SLACK_WEBHOOK_URL=${ALERTMANAGER_SLACK_WEBHOOK_URL}
      - ALERTMANAGER_SLACK_CHANNEL=${ALERTMANAGER_SLACK_CHANNEL:-#alerts}
      - ALERTMANAGER_WEBHOOK_URL=${ALERTMANAGER_WEBHOOK_URL}
    volumes:
      - ./alertmanager/config.yml:/etc/alertmanager/config.yml:ro
      - alertmanager_data:/alertmanager
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

volumes:
  loki_data:
  grafana_data:
  tempo_data:
  prometheus_data:
  alertmanager_data:
