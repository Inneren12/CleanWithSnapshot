services:
  db:
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      ENABLE_WAL_ARCHIVE_INIT: "false"
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "pg_stat_statements.track=all"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 5s

  api:
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      APP_ENV: e2e
      ADMIN_PROXY_AUTH_ENABLED: "true"
      ADMIN_PROXY_AUTH_REQUIRED: "true"
      ADMIN_PROXY_AUTH_SECRET: ${ADMIN_PROXY_AUTH_SECRET:-e2e-proxy-auth-secret-change-me-1234567890}
      TRUST_PROXY_HEADERS: "true"
      TRUSTED_PROXY_CIDRS: ${TRUSTED_PROXY_CIDRS:-172.16.0.0/12}
    command:
      [
        "sh",
        "-lc",
        "set -euo pipefail; echo 'Running alembic upgrade head'; alembic upgrade head || { echo 'Alembic upgrade failed'; alembic current || true; alembic heads || true; exit 1; }; exec uvicorn app.main:app --host 0.0.0.0 --port 8000",
      ]
    expose:
      - "8000"

  web:
    environment:
      NEXT_PUBLIC_API_BASE_URL: "http://127.0.0.1:3000"
      NEXT_PUBLIC_E2E_MODE: "true"
    build:
      args:
        NEXT_PUBLIC_API_BASE_URL: "http://127.0.0.1:3000"
        NEXT_PUBLIC_E2E_MODE: "true"
    expose:
      - "3000"

  caddy:
    image: caddy:2
    ports:
      - "3000:80"
    environment:
      ADMIN_PROXY_AUTH_SECRET: ${ADMIN_PROXY_AUTH_SECRET:-e2e-proxy-auth-secret-change-me-1234567890}
      ADMIN_PROXY_AUTH_USER: ${ADMIN_PROXY_AUTH_USER:-e2e-admin}
      ADMIN_PROXY_AUTH_EMAIL: ${ADMIN_PROXY_AUTH_EMAIL:-e2e-admin@e2e.invalid}
      ADMIN_PROXY_AUTH_ROLES: ${ADMIN_PROXY_AUTH_ROLES:-admin}
      ADMIN_PROXY_AUTH_MFA: ${ADMIN_PROXY_AUTH_MFA:-true}
    volumes:
      - ./Caddyfile.e2e:/etc/caddy/Caddyfile:ro
    depends_on:
      - api
      - web

  jobs:
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
    command:
      [
        "sh",
        "-lc",
        "set -euo pipefail; echo 'Waiting for api /readyz'; python - <<'PY'\nimport json\nimport time\nimport urllib.request\n\nurl = 'http://api:8000/readyz'\ndeadline = time.time() + 300\nwhile True:\n    try:\n        with urllib.request.urlopen(url, timeout=2) as resp:\n            body = resp.read().decode('utf-8')\n        payload = json.loads(body)\n        if resp.status == 200 and payload.get('ok') is True:\n            print('api readyz ok')\n            break\n        print('api readyz not ready:', payload)\n    except Exception as exc:\n        print('api readyz check failed:', type(exc).__name__)\n    if time.time() > deadline:\n        raise SystemExit('Timed out waiting for api readyz')\n    time.sleep(3)\nPY\nexec python -m app.jobs.run --interval 60",
      ]

  caddy:
    image: caddy:2
    ports:
      - "3000:8080"
    environment:
      ADMIN_PROXY_AUTH_SECRET: ${ADMIN_PROXY_AUTH_SECRET:-e2e-proxy-auth-secret-change-me-1234567890}
      ADMIN_PROXY_AUTH_USER: ${ADMIN_PROXY_AUTH_E2E_USER:-e2e-admin}
      ADMIN_PROXY_AUTH_EMAIL: ${ADMIN_PROXY_AUTH_E2E_EMAIL:-e2e-admin@e2e.invalid}
      ADMIN_PROXY_AUTH_ROLES: ${ADMIN_PROXY_AUTH_E2E_ROLES:-admin}
      ADMIN_PROXY_AUTH_MFA: ${ADMIN_PROXY_AUTH_MFA:-true}
    volumes:
      - ./Caddyfile.e2e:/etc/caddy/Caddyfile:ro
    depends_on:
      - api
      - web
